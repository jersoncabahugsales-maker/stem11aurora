<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-11 Aurora (STEM) Class</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            margin-left: 10px;
        }
        
        .student-info {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .student-info h2 {
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .student-info p {
            color: #4a5568;
            margin-bottom: 15px;
        }
        
        .motto {
            font-style: italic;
            color: #667eea;
            font-weight: 500;
        }
        
        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .grades-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .grades-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .grades-table tr:hover {
            background-color: #f7fafc;
        }
        
        .grade-input {
            width: 80px;
            padding: 5px 8px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            text-align: center;
        }
        
        .final-average {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .final-average h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .average-score {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .honor-status {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
        }
        
        .with-honors { background: #bee3f8; color: #2b6cb0; }
        .with-high-honors { background: #c6f6d5; color: #276749; }
        .with-highest-honors { background: #fed7d7; color: #c53030; }
        
        .congratulations {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .congratulations h2 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-family: 'Poppins', cursive;
        }
        
        .congratulations p {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .signature {
            font-style: italic;
            color: #667eea;
            font-weight: 500;
        }
        
        .admin-panel {
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .admin-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success {
            color: #38a169;
            font-size: 14px;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .admin-controls {
                flex-direction: column;
            }
            
            .grades-table {
                font-size: 14px;
            }
            
            .grade-input {
                width: 60px;
            }
        }
    </style>
</head>
