function checkPasscode() {
  const pass = document.getElementById("passcode").value;
  if (pass === "GenMath2025") {
    document.getElementById("welcome").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
  } else if (pass === "Admin2025") {
    document.getElementById("welcome").classList.add("hidden");
    document.getElementById("admin").classList.remove("hidden");
    loadAdminTable();
  } else {
    document.getElementById("error").textContent = "Invalid passcode.";
  }
}

document.getElementById("sectionSelect").addEventListener("change", function(){
  if(this.value){
    document.getElementById("lrnInput").classList.remove("hidden");
  } else {
    document.getElementById("lrnInput").classList.add("hidden");
  }
});

function viewGrade() {
  const section = document.getElementById("sectionSelect").value;
  const lrn = document.getElementById("lrn").value.trim();
  const students = studentData[section];
  let found = false;
  for(let s of students){
    if(s[0] === lrn){
      document.getElementById("studentInfo").classList.remove("hidden");
      document.getElementById("studentInfo").innerHTML =
        "<h2>General Mathematics</h2>" +
        "<p><strong>Full Name:</strong> " + s[1] + "</p>" +
        "<p><strong>LRN:</strong> " + s[0] + "</p>" +
        "<p><strong>Grade:</strong> " + s[2] + "</p>" +
        "<p><em>Message from Teacher: Keep striving for excellence in your studies!</em></p>";
      document.getElementById("logoutBtn").classList.remove("hidden");
      found = true;
      break;
    }
  }
  if(!found){
    alert("LRN not found in this section.");
  }
}

function loadAdminTable(){
  const table = document.getElementById("adminTable");
  table.innerHTML = "<tr><th>Section</th><th>LRN</th><th>Name</th><th>Grade</th></tr>";
  for(const sec in studentData){
    for(const s of studentData[sec]){
      table.innerHTML += "<tr><td>"+sec+"</td><td>"+s[0]+"</td><td>"+s[1]+"</td><td>"+s[2]+"</td></tr>";
    }
  }
}
